serenity {
    project.name = "ParaBank E2E Tests"
    take.screenshots = FOR_FAILURES
    console.colors = true
}

webdriver {
    driver = chrome
    autodownload = true
    timeouts {
        implicitlywait = 10000
    }
    wait.for.timeout = 10000
    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
            args = ["--start-maximized", "--disable-notifications", "--remote-allow-origins=*"]
        }
    }
}

headless.mode = false

environments {
    default {
        webdriver.base.url = "https://parabank.parasoft.com/parabank/"
    }
}
